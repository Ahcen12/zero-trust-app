<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zero Trust App</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>🔐 Zero Trust Uygulaması</h2>

  <div id="authSection">
    <button onclick="login()">Giriş Yap</button>
  </div>

  <div id="mainContent" style="display: none;">
    <h3 id="welcomeText"></h3>
    <textarea id="note" rows="5" cols="40" placeholder="Notunuzu yazın..."></textarea><br>
    <button onclick="saveNote()">Kaydet</button><br><br>
    <button onclick="logout()">Çıkış Yap</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
